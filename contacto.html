<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/imagensProductos/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Teléfono </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>               
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>              
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="telefono">Teléfono</label>           
                    <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" name="contacto" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </fieldset>

             

                </select>
                
                <label for="" class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
    
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
    
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
    
                </tbody>
              
              
                </tr>
            </table>
        </main>
        
        <footer>
            <img src="img/imagensProductos/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia alura - 2024</p>
        </footer>
    </body>
</html>
